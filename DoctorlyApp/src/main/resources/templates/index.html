<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>

    <th:block th:insert="~{fragments/nav-header}"></th:block>

    <div class="site-section intro">
        <div class="side-text">
            <div class="text-content">
                <h1>Welcome to Doctorly!</h1>
                <h3>Your specialist is just one click away!</h3>
            </div>
            <img th:src="@{/images/06b185e5b2322f1ab0557db59b554cd5-jXyzRkSCB-transformed.png}" alt="doctor">
        </div>

        <div class="specialists-select">
            <h2>Find the Right Expert for Your Health Needs!</h2>
            <form th:action="@{/search}" method="get">
                <select name="specialization">
                    <option value="">Select specialization</option>
                    <option th:each="specialization : ${specializations}"
                            th:value="${specialization}"
                            th:text="${specialization}"></option>
                </select>

                <select name="city">
                    <option value="">Select your city</option>
                    <option th:each="city : ${cities}"
                            th:value="${city}"
                            th:text="${city}"></option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <th:block th:insert="~{fragments/footer}"></th:block>

</body>
</html>
