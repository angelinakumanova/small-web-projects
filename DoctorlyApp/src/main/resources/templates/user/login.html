<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Doctorly</title>
    <link rel="stylesheet" th:href="@{/css/signup-login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header class="site-section site-header">
        <img src="/images/Screenshot_1-Photoroom.png" alt="logo" id="logo">
        <h1>Welcome back!</h1>
    </header>
    
    <div class="site-section site-form">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
            </div>
            <div class="modal-body p-5 pt-0">
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
                    <hr>
                    <div class="login">
                        <small class="text-body-secondary">Don't have an account? <a th:href="@{/users/signup}"><span>Sign up</span></a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-section site-footer">
        <p>&copy; 2024 Doctorly. All Rights Reserved.</p>
    </footer>

</body>
</html>
